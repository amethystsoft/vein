name: Swift Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: blacksmith-8vcpu-ubuntu-2404-arm
    container:
      image: swift:6.2-noble

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install sqlite3
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y sqlite3 libsqlite3-dev

      - name: Run tests
        run: swift test
