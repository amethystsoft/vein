name: Swift Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: blacksmith-8vcpu-ubuntu-2404-arm
    container:
      image: swift:6.2.3-noble

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SQLite3 (libsqlite3-dev)
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y libsqlite3-dev sqlite3 pkg-config
          rm -rf /var/lib/apt/lists/*

      - name: Test
        run: swift test -Xcc -I/usr/include -Xlinker -L/usr/lib
